<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Haystaxs Login</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="{{ url_for('pp.login') }}" method="post">
	<label for="login_email">Email</label>
	<input type="email" id="login_email" name="login_email"/>
	<label for="login_pwd">Password</label>
	<input type="password" id="login_pwd" name="login_pwd"/>
	<input type="submit" value="Login"/>
</form>
</body>
</html>
